{% extends 'base.html' %}
{% load static %}

{% block title %}Yeni Marka Ekle{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-plus text-success"></i> Yeni Marka Ekle</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="ad" class="form-label">
                                        <i class="fas fa-tag text-primary"></i> Marka Adı *
                                    </label>
                                    <input type="text" class="form-control" name="ad" id="ad" 
                                           value="{{ ad|default:'' }}" required 
                                           placeholder="Marka adını girin...">
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="logo" class="form-label">
                                        <i class="fas fa-image text-info"></i> Logo
                                    </label>
                                    <input type="file" class="form-control" name="logo" id="logo" 
                                           accept="image/*">
                                    <div class="form-text">PNG, JPG, JPEG formatında logo yükleyebilirsiniz.</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="aciklama" class="form-label">
                                <i class="fas fa-align-left text-secondary"></i> Açıklama
                            </label>
                            <textarea class="form-control" name="aciklama" id="aciklama" rows="3" 
                                      placeholder="Marka hakkında açıklama...">{{ aciklama|default:'' }}</textarea>
                        </div>
                        
                        <!-- Logo Önizleme -->
                        <div class="mb-3" id="logo-preview" style="display: none;">
                            <label class="form-label">Logo Önizleme</label>
                            <div class="border rounded p-3 text-center">
                                <img id="preview-img" src="" alt="Logo önizleme" 
                                     style="max-width: 200px; max-height: 200px;">
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'urun:marka_listesi' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Geri Dön
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Markayı Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Logo dosyası seçildiğinde önizleme göster
document.getElementById('logo').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const preview = document.getElementById('logo-preview');
    const previewImg = document.getElementById('preview-img');
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            previewImg.src = e.target.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
    } else {
        preview.style.display = 'none';
    }
});

// Form validasyonu
document.querySelector('form').addEventListener('submit', function(e) {
    const ad = document.getElementById('ad').value.trim();
    
    if (!ad) {
        e.preventDefault();
        alert('Marka adı zorunludur!');
        document.getElementById('ad').focus();
        return false;
    }
    
    if (ad.length < 2) {
        e.preventDefault();
        alert('Marka adı en az 2 karakter olmalıdır!');
        document.getElementById('ad').focus();
        return false;
    }
});

// Marka adı otomatik düzenleme
document.getElementById('ad').addEventListener('input', function(e) {
    // İlk harfleri büyük yap
    e.target.value = e.target.value.replace(/\b\w/g, l => l.toUpperCase());
});
</script>
{% endblock %}
