{% extends 'base.html' %}
{% load humanize %}

{% block title %}Para Girişi{% endblock %}

{% block extra_css %}
<style>
    .giris-form {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 20px 40px rgba(17, 153, 142, 0.3), 0 8px 20px rgba(0,0,0,0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
    }
    
    .giris-form::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
        pointer-events: none;
    }
    
    .giris-form h2 {
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        margin-bottom: 1.5rem;
        font-weight: 600;
    }
    
    .form-label {
        color: white;
        font-weight: 600;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
    
    .form-select, .form-control {
        background-color: rgba(255, 255, 255, 0.95);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 0.75rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }
    
    .form-select:focus, .form-control:focus {
        border-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        background-color: rgba(255, 255, 255, 1);
        outline: none;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 0.8rem 2rem;
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .btn-primary:hover:not(:disabled) {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    
    .btn-primary:disabled {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        box-shadow: none;
        cursor: not-allowed;
        opacity: 0.6;
    }
    
    .alert {
        border-radius: 15px;
        padding: 1rem 1.5rem;
        border: none;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .alert-info {
        background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        color: white;
    }
    
    .alert-success {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
    }
    
    .alert-warning {
        background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        color: white;
    }
    
    #kasaBakiye {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        padding: 1rem;
        color: white;
        font-weight: 600;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
    
    #islemOzeti {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 1.5rem;
        margin-top: 1rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
    }
    
    .card-header {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        border-radius: 20px 20px 0 0 !important;
        padding: 1.5rem;
        font-weight: 600;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
    
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
    }
    
    .page-container {
        padding: 1rem;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .animate-fade-in {
        animation: fadeIn 0.8s ease-in-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .form-floating label {
        color: rgba(0,0,0,0.6);
        font-weight: 500;
    }
    
    .input-group-text {
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: #11998e;
        font-weight: 600;
    }
    
    .kasa-bakiye {
        font-size: 1.2rem;
        font-weight: 600;
        color: white;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
</style>
{% endblock %}

{% block content %}
<div class="page-container animate-fade-in">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>
                        Para Girişi İşlemi
                    </h2>
                </div>
                <div class="card-body p-0">
                    <div class="giris-form">
                        <form method="post" id="girisForm">
                            {% csrf_token %}
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label"><i class="fas fa-wallet me-2"></i>Kasa Seçimi</label>
                                    <select name="kasa" id="kasa" class="form-select" required>
                                        <option value="">Kasa Seçin</option>
                                        {% for kasa in kasalar %}
                                        <option value="{{ kasa.id }}" data-bakiye="{{ kasa.guncel_bakiye }}">
                                            {{ kasa.ad }} - {{ kasa.guncel_bakiye|floatformat:2 }}₺
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label"><i class="fas fa-coins me-2"></i>Giriş Tutarı</label>
                                    <div class="input-group">
                                        <input type="number" name="tutar" id="tutar" class="form-control" 
                                               step="0.01" min="0.01" placeholder="0.00" required>
                                        <span class="input-group-text">₺</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row g-3 mt-2">
                                <div class="col-md-6">
                                    <label class="form-label"><i class="fas fa-tags me-2"></i>Gelir Kaynağı</label>
                                    <select name="sebep" class="form-select" required>
                                        <option value="">Sebep Seçin</option>
                                        <option value="yatirim">Yatırım</option>
                                        <option value="gelir">Gelir</option>
                                        <option value="bankadan">Bankadan Çekim</option>
                                        <option value="diger">Diğer</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6">
                                    <div id="kasaBakiye" style="display: none;">
                                        <label class="form-label"><i class="fas fa-chart-line me-2"></i>Mevcut Bakiye</label>
                                        <div class="kasa-bakiye" id="bakiyeTutar">0.00₺</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-3">
                                <label class="form-label"><i class="fas fa-comment me-2"></i>Açıklama</label>
                                <textarea name="aciklama" class="form-control" rows="3" 
                                          placeholder="İşlemle ilgili detayları yazın..." required></textarea>
                            </div>
                            
                            <!-- İşlem Özeti -->
                            <div id="islemOzeti" style="display: none;" class="mt-4">
                                <h5 class="text-primary mb-3">
                                    <i class="fas fa-clipboard-check me-2"></i>İşlem Özeti
                                </h5>
                                <div id="ozetMetin"></div>
                            </div>
                            
                            <div class="text-center mt-4">
                                <button type="submit" id="girisBtn" class="btn btn-primary btn-lg" disabled>
                                    <i class="fas fa-check me-2"></i>Para Girişi Yap
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Geri Dön Butonu -->
            <div class="text-center mt-4">
                <a href="{% url 'kasa:dashboard' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Kasa Yönetimine Dön
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Form işlevselliğini başlat
document.addEventListener('DOMContentLoaded', function() {
    // Kasa seçim değişikliklerini dinle
    $('#kasa').on('change', function() {
        updateBakiyeGoster();
        kontrolEt();
    });
        
        // Tutar değişikliklerini dinle
        $('#tutar').on('input', function() {
            kontrolEt();
        });
        
        // Form değişikliklerini dinle
        $('#girisForm select, #girisForm textarea').on('change input', function() {
            kontrolEt();
        });
        
        function updateBakiyeGoster() {
            const kasa = $('#kasa');
            
            if (kasa.val()) {
                const bakiye = parseFloat(kasa.find(':selected').data('bakiye')) || 0;
                $('#bakiyeTutar').text(bakiye.toFixed(2) + '₺');
                $('#kasaBakiye').fadeIn();
            } else {
                $('#kasaBakiye').fadeOut();
            }
        }
        
        function kontrolEt() {
            const kasa = $('#kasa').val();
            const tutar = parseFloat($('#tutar').val()) || 0;
            const sebep = $('select[name="sebep"]').val();
            const aciklama = $('textarea[name="aciklama"]').val().trim();
            
            // Form kontrolü
            if (kasa && tutar > 0 && sebep && aciklama) {
                $('#girisBtn').prop('disabled', false).removeClass('btn-secondary').addClass('btn-primary');
                updateIslemOzeti();
            } else {
                $('#girisBtn').prop('disabled', true).removeClass('btn-primary').addClass('btn-secondary');
                $('#islemOzeti').fadeOut();
            }
        }
        
        function updateIslemOzeti() {
            const kasaAd = $('#kasa').find(':selected').text();
            const tutar = parseFloat($('#tutar').val()) || 0;
            const sebep = $('select[name="sebep"] option:selected').text();
            const mevcutBakiye = parseFloat($('#kasa').find(':selected').data('bakiye')) || 0;
            const yeniBakiye = mevcutBakiye + tutar;
            
            const ozetHtml = `
                <div class="row">
                    <div class="col-md-6">
                        <strong>Kasa:</strong> ${kasaAd.split(' - ')[0]}<br>
                        <strong>Miktar:</strong> <span class="text-success">${tutar.toFixed(2)}₺</span><br>
                        <strong>Sebep:</strong> ${sebep}
                    </div>
                    <div class="col-md-6">
                        <strong>Mevcut Bakiye:</strong> ${mevcutBakiye.toFixed(2)}₺<br>
                        <strong>Yeni Bakiye:</strong> <span class="text-success fw-bold">${yeniBakiye.toFixed(2)}₺</span>
                    </div>
                </div>
            `;
            
            $('#ozetMetin').html(ozetHtml);
            $('#islemOzeti').fadeIn();
        }
        
        // Form submit kontrolü
        $('#girisForm').on('submit', function(e) {
            if ($('#girisBtn').prop('disabled')) {
                e.preventDefault();
                alert('Lütfen tüm alanları doldurun!');
                return false;
            }
            
            // Submit öncesi buton durumunu değiştir
            $('#girisBtn').prop('disabled', true).html('<i class="fas fa-spinner fa-spin me-2"></i>İşleniyor...');
        });
        
    // Sayfa yüklendiğinde ilk kontrol
    kontrolEt();
});
</script>
{% endblock %}
