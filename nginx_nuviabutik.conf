# Nginx configuration for nuviabutik.com
# Save this as: /etc/nginx/sites-available/nuviabutik.com

upstream nuviabutik_app {
    server 127.0.0.1:8000;
}

# Redirect HTTP to HTTPS (when SSL is configured)
server {
    listen 80;
    listen [::]:80;
    server_name nuviabutik.com www.nuviabutik.com 31.57.33.34;
    
    # For Let's Encrypt certificate challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Temporarily serve HTTP until SSL is configured
    location / {
        proxy_pass http://nuviabutik_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # Static files
    location /static/ {
        alias /var/www/nuviabutik/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /var/www/nuviabutik/media/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Uncomment this section when redirecting to HTTPS
    # return 301 https://$server_name$request_uri;
}

